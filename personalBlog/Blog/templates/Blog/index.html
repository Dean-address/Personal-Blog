<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1.0"
                />
                <title>My Blog</title>
                <link rel="stylesheet" href="{% static 'blog/style.css' %}" />
            </head>
            <body>
                <header>
                    <h1>Welcome to My Blog</h1>
                </header>

                <div class="container">
                    {% for blog in all_blogs %}
                    <div class="blog-post">
                        <h2>
                            <a href="{% url 'blog:article' blog.id %}">
                                {{ blog.article_title }}
                            </a>
                        </h2>
                        <p class="post-date">
                            Published on: {{ blog.pub_date }}
                        </p>
                    </div>
                    {% endfor %}
                </div>

                <footer>
                    <p>&copy; 2024 My Blog. All rights reserved.</p>
                </footer>
            </body>
        </html>
    </body>
</html>
